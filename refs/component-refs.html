<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>refs</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    <div id="mention"></div>
</body>
<script type="text/babel">

    let javaData = 2333;
    
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.btnClick = this.btnClick.bind(this);
        }
        btnClick() {
            // console.log(this);
            let show = this.refs.mentionTitle.value;
            alert(show);
        }
        render() {
            return (
                <div>
                    <input type="text" ref="mentionTitle" />
                    <button onClick={this.btnClick}>点击按钮获取输入数据</button>
                </div>
            )
        }
    }

    ReactDOM.render(<App />, document.getElementById('mention'));
</script>
</html>
